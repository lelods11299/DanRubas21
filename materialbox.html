<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 l3">
          <h4 class="teal-text text lighten-3 center">Picture 1</h4>
          <img src="pic1.jpg" alt="" class="materialboxed responsive-img" />
        </div>
        <div class="col s12 m6 l3">
          <h4 class="teal-text text lighten-3 center">Picture 2</h4>
          <img src="pic2.jpg" alt="" class="materialboxed responsive-img" />
        </div>
        <div class="col s12 m6 l3">
          <h4 class="teal-text text lighten-3 center">Picture 3</h4>
          <img src="pic3.jpg" alt="" class="materialboxed responsive-img" />
        </div>
        <div class="col s12 m6 l3">
          <h4 class="teal-text text lighten-3 center">Picture 4</h4>
          <img src="pic4.jpg" alt="" class="materialboxed responsive-img" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="slider">
            <ul class="slides">
              <li>
                <img src="pic1.jpg" alt="" />
                <div class="caption center-align">
                  <h2>FLowers</h2>
                  <h4 class="teal-text text-teal darken-4">Picture 1</h4>
                </div>
              </li>
              <li>
                <img src="pic2.jpg" alt="" />
                <div class="caption center-align">
                  <h2>Ocean</h2>
                  <h4 class="teal-text text-lighten-4">Picture 2</h4>
                </div>
              </li>
              <li>
                <img src="pic3.jpg" alt="" />
                <div class="caption center-align">
                  <h2>Mountains</h2>
                  <h4 class="teal-text text-lighten-4">Picture 3</h4>
                </div>
              </li>
              <li>
                <img src="pic4.jpg" alt="" />
                <div class="caption center-align">
                  <h2>Sigma</h2>
                  <h4 class="teal-text text-lighten-4">Picture 4</h4>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--Jquery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!--Compiled and minified Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {
        // Initialize materialbox
        $(".materialboxed").materialbox({
          inDuration: 1000,
          outDuration: 1000,
        });
        // Init slider
        $(".slider").slider({
          indicators: false,
          height: 1700,
          duration: 500,
          interval: 1000,
        });
      });
    </script>
  </body>
</html>
